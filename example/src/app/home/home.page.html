<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Speech Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong>Ready to Speak?</strong>
    <ion-textarea [value]="data" rows="20" cols="20" placeholder="Text from Text to Speech..."></ion-textarea>
  </div>
</ion-content>
